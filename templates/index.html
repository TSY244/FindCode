<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Go API 漏洞扫描器</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; line-height: 1.6; }
        input[type="text"] { width: 80%; padding: 10px; }
        input[type="submit"] { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
<h1>Go API 潜在漏洞扫描器</h1>
<p>输入一个公开的 Git 仓库 URL，系统将分析 <code>/api</code> 目录下的所有 Go 文件，并列出其中可能存在越权漏洞的公共函数。</p>
<form action="/scan" method="post">
    <label>
        <input type="text" name="gitUrl" placeholder="例如: https://github.com/gin-gonic/gin.git" required>
    </label>
    <label>
        <input type="text" name="type" placeholder="例如: gin/go_swagger/trpc" required>
    </label>
    <input type="submit" value="开始扫描">
</form>
</body>
</html>
