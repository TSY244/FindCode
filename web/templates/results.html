<!DOCTYPE html>
<html>
<head>
  <title>扫描结果</title>
  <link rel="stylesheet" href="/asset/css/result.css"></link>
</head>
<body>
<h1>{{.msg}}</h1>

{{range $key, $values := .result}}
<div class="result-card">
  <h2 class="result-header">路由: {{$key}}</h2>
  <ul class="result-list">
    {{range $values}}
    <li>{{.}}</li>
    {{end}}
  </ul>
</div>
{{end}}
</body>
</html>
