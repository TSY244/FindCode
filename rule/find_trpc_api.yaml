task_name: trpc扫描测试

mode:
  - go

go_mode_target_rule:
  rule: 'true'

func_rule:
  - func_name: # v2 版本trpc
      rule: 'beginWithUpper()'
    param_name:
      rules:
        - size: 2
          rules:
            - 'equal("ctx")'
            - 'equal("req")'
    param_type:
      rules:
        - size: 2
          rules:
            - 'equal("context.Context")'
            - 'beginStr("*pb.")'
    return_type:
      rules:
        - size: 2
          rules:
            - 'beginStr("*pb.")'
            - 'equal("error")'
    recv_type:
      rule: 'endStr("Impl")'
    recv_name:
      rule: "true"
  - func_name: # v1 版本trpc
      rule: 'beginWithUpper()'
    param_name:
      rules:
        - size: 3
          rules:
            - 'equal("ctx")'
            - 'equal("req")'
            - 'equal("rsp")'
    param_type:
      rules:
        - size: 3
          rules:
            - 'equal("context.Context")'
            - 'beginStr("*pb.")'
            - 'beginStr("*pb.")'
    return_type:
      rules:
        - size: 1
          rules:
            - 'equal("error")'
    recv_type:
      rule: 'endStr("Impl")'
    recv_name:
      rule: "true"
  - func_name: # $method.ClientStreaming $method.ServerStreaming 和$method.ClientStreaming
      rule: 'beginWithUpper()'
    param_name:
      rules:
        - size: 1
          rules:
            - 'equal("stream")'
    param_type:
      rules:
        - size: 1
          rules:
            - 'reg("_[^ ]+Server")'
    return_type:
      rules:
        - size: 1
          rules:
            - 'equal("error")'
    recv_type:
      rule: 'endStr("Impl")'
    recv_name:
      rule: "true"
  - func_name: # $method.ServerStreaming
      rule: 'beginWithUpper()'
    param_name:
      rules:
        - size: 2
          rules:
            - 'equal("req")'
            - 'equal("stream")'
    param_type:
      rules:
        - size: 2
          rules:
            - 'beginStr("*pb.")'
            - 'reg("_[^ ]+Server")'
    return_type:
      rules:
        - size: 1
          rules:
            - 'equal("error")'
    recv_type:
      rule: 'endStr("Impl")'
    recv_name:
      rule: "true"


path:
  rule: 'true' # 可在此添加目录规则，如 'contain("router")'
  deepsize: 10

file:
  rule: 'true'  # 默认已排除 test 文件和非 go 文件，无需额外配置