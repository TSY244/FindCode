task_name: gin扫描测试

mode:
  - go

go_mode_target_rule:
  rule: 'true'

func_rule:
  - func_name: # v2 版本trpc
      rule: 'beginWithLower()'
    param_name:
      rules:
        - size: 1
          rules:
            - 'equal("c")'
    param_type:
      rules:
        - size: 1
          rules:
            - 'equal("*gin.Context")'
    return_type:
      rules:
        - size: 0
          rules:
    recv_type:
      rule: 'beginStr("*")'
    recv_name:
      rule: 'true'


path:
  rule: 'true' # 可在此添加目录规则，如 'contain("service")'
  deepsize: 10

file:
  rule: 'true'  # 默认已排除 test 文件和非 go 文件，无需额外配置